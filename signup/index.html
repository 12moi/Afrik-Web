<body>
  

    <div class="container-fluid">
        <div class="row no-gutter">
            <!-- The image half -->
            <div class="col-md-6 d-none d-md-flex bg-image"> <h2 style="margin-left: 40px; font-family: Anonymous Pro; font-size: 75px; margin-top: 150px; color: #fff"> Watch the best African movies   <br> <img src="36.png" height="50px"><img src="46.png" height="50px" style="padding-left: 9px;"><img src="66.png" height="50px" style="padding-left: 9px;"><img src="67.png" height="50px" style="padding-left: 9px;"></h2>
                

             
        </div>
    
    
            <!-- The content half -->
            <div class="col-md-6 bg-light">
                <div class="login d-flex align-items-center py-5">
    
                    <!--content-->
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-10 col-xl-7 mx-auto">
                                <h3 class="display-4">Welcome!</h3>
                                <p class="text-muted mb-4">Create your AfrikTV account today.</p>
                                <form>
                                    <div class="form-group mb-3">
                                        <input id="inputFullName" type="text" placeholder="Your Full name" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
                                    </div>
                                    <div class="form-group mb-3">
                                        <input id="inputEmail" type="email" placeholder="Email address" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
                                    </div>
                                    <div class="form-group mb-3">
                                        <input id="inputPassword" type="password" placeholder="Password" required="" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                                    </div>
                                    <div class="form-group mb-3">
                                        <input id="inputRePassword" type="password" placeholder="Confirm password" required="" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                                    </div> 
                                    <div class="custom-control custom-checkbox mb-3">
                                        <input id="customCheck2" type="checkbox" checked class="custom-control-input">
                                        <label for="customCheck2" class="custom-control-label">Remember password</label>
                                        </div>
                                    <div class="custom-control custom-checkbox mb-3">
                                        <input id="customCheck1" type="checkbox" checked class="custom-control-input">
                                        <label for="customCheck1" class="custom-control-label">I have read and accepted the <a href="javascript:void(0)">terms and conditions</a></a></label> 
                                       
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm" style="background-color: #07092C; border-color: #07092C;">Sign Up</button>

                                </form>
                            </div>
                        </div>
                    </div><!-- End -->
    
                </div>
            </div><!-- End -->
    
        </div>
    </div>

    </style>
